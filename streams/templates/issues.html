{% extends "base.html" %}
{% import "util/tables.html" as tables %}
{% import "util/forms.html" as forms %}
{% block title %}Issues{% endblock %}
{% block content %}
{{super()}}

<form action="{{url_for('issues')}}" method="POST">
<fieldset>
<legend>Add An Issue</legend>
{{ forms.render(form, rows=10, cols=100) }}
<p><input type="Submit" value="Add Issue"></p>
</fieldset>
</form>

<table>
{{ tables.render(issues) }}
</table>
{% endblock content %}
